name: Smoke deployment tests
run-name: Deployment tests for '${{ inputs.environment }}' - `${{ inputs.branch-name }}`

on:
  workflow_call:
    inputs: 
      environment: 
        required: true
        type: string
      branch-name: 
        required: true
        type: string

jobs:
  playwright:
    name: Smoke deployment tests
    runs-on: ubuntu-22.04
    environment: ${{ inputs.environment }}
    defaults:
      run:
        working-directory: tests/playwright
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.ref }} 

      - name: Set up NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chrome

      - name: Run Playwright deployment tests
        env:
          PLAYWRIGHT_BASEURL: ${{ secrets.BASE_URL }} 
        run: npm run test:deployment

      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: deployment-tests-playwright-report
          path: tests/playwright/playwright-report/
          retention-days: 7
